{% extends "base.html" %}
{% load static %}
{% block title %}Submit Feedback - Edulsight{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Feedback for {{ career.name }}</h2>
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-md mx-auto">
        <form method="post" action="{% url 'submit_feedback' career.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="rating" class="block text-gray-700 font-semibold mb-2">Rating (1-5):</label>
                <input type="number" name="rating" min="1" max="5" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="comment" class="block text-gray-700 font-semibold mb-2">Comment:</label>
                <textarea name="comment" class="w-full p-2 border rounded" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700">Submit Feedback</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
